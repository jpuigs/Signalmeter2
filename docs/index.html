<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- Theme: Simple -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css"> -->
</head>
<body>
  <div id="app"></div>
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <script>
    window.$docsify = {
      name: 'SignalMeter',
      repo: 'https://github.com/shaxxx/Signalmeter2',
	  homepage: 'https://raw.githubusercontent.com/shaxxx/Signalmeter2/master/README.md',
	  basePath: 'https://raw.githubusercontent.com/shaxxx/Signalmeter2/master/docs/',
	  logo: 'https://raw.githubusercontent.com/shaxxx/Signalmeter2/master/docs/logo.png',
	  loadSidebar: true,
	  loadNavbar: true,
	  coverpage: ['/', '/hr/'],
      auto2top: true,
      autoHeader: false,
      subMaxLevel: 2,
      maxLevel: 3,
	  mergeNavbar: true,
      search: {
          paths: "auto",
          placeholder: "Search",
          noData: "No Results.",
          depth: 6
        },
	  themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
      },
	  plugins: [
        EditOnGithubPlugin.create(
          'https://github.com/shaxxx/Signalmeter2/tree/master/docs/'
        ),
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span><a href="https://www.krkadoni.com">Krkadoni</a> &copy;2019.</span>',
            '</footer>'
          ].join('')
          hook.afterEach(function (html) {
            return html + footer
          })
        },
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js" data-ga="UA-7608753-3"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
</body>
</html>
